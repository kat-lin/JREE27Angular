<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Match your application's title</title>
    <script>
        // Store the end of URL the user was trying to access when receiving the 404:
        sessionStorage.redirect = location.href.substring(location.href.lastIndexOf('/') + 1);
        let redirectURL = '/JREE27Angular/' + sessionStorage.redirect;
        console.log(redirectURL);
    </script>

    <meta http-equiv="refresh" content="0;URL={{redirectURL}}">
    </meta>
</head>

<body>
    <script>
        console.log("Redirect url: {{redirectURL}}");
    </script>
</body>

</html>
